{% extends 'portfolio/base.html' %}

{% block title %}
My portfolio
{% endblock %}

{% block content %}


<div class="container text-center">

<h1>My portfolio</h1>



{% load static %}
</div>

<a class="btn btn-secondary btn-lg" href="{% url 'blog:all_blogs' %}">Blog</a>

<div class="container text-center">
<br>
<img src="{% static 'portfolio/photo_2022-09-26_11-58-39.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<a href="project.url">Link</a>
{% endif %}

{% endfor %}


{% endblock %}

</div>
